<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Lolo's Café</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/footer.css">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Page Title -->
    <section class="page-title">
        <div class="container">
            <a href="#" class="back-btn">←</a>
            <h1>Registro</h1>
        </div>
    </section>

    <!-- Registration Section -->
    <section class="registration-section">
        <div class="container">
            <div class="registration-content">
                <!-- Image Placeholder -->
                <div class="registration-image">
                    <img src="" alt="Café">
                </div>

                <!-- Form -->
                <div class="registration-form">
                    <p class="registration-subtitle">Regístrate para obtener beneficios con cada compra</p>
                    
                    <form>
                        <!-- Phone -->
                        <div class="form-group">
                            <label for="phone">Número de teléfono o correo electrónico</label>
                            <input type="text" id="phone" name="phone" placeholder="+52 000 000 0000" required>
                        </div>

                        <!-- Password -->
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                            <p class="form-help">Mínimo 8 caracteres, incluye letras y números</p>
                        </div>

                        <!-- Checkbox Privacy -->
                        <div class="form-checkbox">
                            <input type="checkbox" id="privacy" name="privacy" required>
                            <label for="privacy">He leído y acepto el <a href="#">aviso de privacidad</a></label>
                        </div>

                        <!-- Submit Button -->
                        <a href="./signupFull.html" class="btn-submit">REGISTRARME →</a>
                    </form>

                    <!-- Login Link -->
                    <p class="login-link">¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="./src/js/load-components.js"></script>
    <script src="https://animatedicons.co/scripts/embed-animated-icons.js"></script>

</body>
</html>
